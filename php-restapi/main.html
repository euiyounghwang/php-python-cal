
<html>
<head>
<title>PHP Calcultor Simple Project</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
<script>
$(document).ready(function(){
    $('#do1,#do2,#do3,#do4').on('click',  function(e) {
      if($('input[type="text"][name="num1"]').val() == "" || $('input[type="text"][name="num2"]').val() == "")
      {
          alert('Please Enter a Value!');
          return false;

      }
      else {
          // alert($(this).val());
          var postData = {
              "args1" : $('#num1').val(),
              "args2" : $('#num2').val(),
              "operator" :$(this).val(),
          };
        
          $.ajax({
              type: "POST",
              url: "http://localhost:7777/cal",
              data: JSON.stringify(postData),
              contentType: "application/json; charset=utf-8",
              dataType: "json",
              success: function(data)
              {
                  console.log(JSON.stringify(data));
                  // alert(JSON.stringify(data['result']));
                  $('#result').val(data['result']);
              },
              failure: function(errMsg) {
                  alert(errMsg);
              }
          });
        }
    });
});
</script>
</head>
<body>
<form name="input" method="post" action="">
<table border="0" width="100%">
  <tr height="100px">
        <td></td>
  </tr>
  <tr>
    <td align="center">
    <h3>Calcultor based on REST-API (Euiyoung.Hwang, marieuig@gmail.com)</h3>
  </td>
  </tr>
  <tr height="100px">
        <td><div id='a'></div></td>
  </tr>
  <tr>
    <td align="center">
    <h3>Calculator</h3>
  </td>
  </tr>
  <tr>
    <td align="center">
      <input type="text" id="num1" name="num1" size="10">
      <input type="text" id="num2" name="num2" size="10">
    </td>
  </tr>
  <tr>
    <td align="center">
      <input type="button" value="+" name="do1" id="do1"> 
      <input type="button" value="-" name="do2" id="do2"> 
      <input type="button" value="*" name="do3" id="do3"> 
      <input type="button" value="/" name="do4" id="do4"> 
      <input type="submit" value="CE" name="do" id="do"> 
    </td>
  </tr>
  <tr>
    <td align="center">
      <input type="text" id="result" name="result" size="20">
    </td>
  </tr>
</table>
</form>
